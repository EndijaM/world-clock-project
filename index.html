<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock by Endija Mathur</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>World clock</h1>
        <img src="images/em-logo.png" alt="" />
      </div>

      <select name="" id="" class="search-city">
        <option value="">Select a city</option>
        <option value="">Riga</option>
        <option value="">Luxembourg</option>
        <option value="">Geneva</option>
        <option value="">London</option>
      </select>

      <div class="city" id="brussels">
        <div>
          <h2>Brussels</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="shanghai">
        <div>
          <h2>Shanghai</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="toronto">
        <div>
          <h2>Toronto</h2>

          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/EndijaM/world-clock-project"
        target="_blank"
        rel="noopener noreferrer"
        >Open-source code on GitHub</a
      >
      hosted on
      <a
        href="https://the-world-clock-by-em.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >, by
      <strong>Endija Mathur </strong>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
