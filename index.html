<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock by Endija Mathur</title>
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>üåç World clock</h1>
        <img src="images/em-logo.png" alt="" />
      </div>

      <select id="city">
        <option value="">Select a city</option>
        <option value="current" class="current-location">
          My current location üìå
        </option>
        <option value="Africa/Cairo">-Cairo</option>
        <option value="America/New_York">-New York</option>
        <option value="America/Los_Angeles">-Los Angeles</option>
        <option value="America/Buenos_Aires">-Buenos Aires</option>
        <option value="America/Mexico_City">-Mexico City</option>
        <option value="America/Bogota">-Bogota</option>
        <option value="Asia/Bangkok">-Bangkok</option>
        <option value="Asia/Singapore">-Singapore</option>
        <option value="Asia/Tokyo">-Tokyo</option>
        <option value="Atlantic/Reykjavik">-Reykjavik</option>
        <option value="Australia/Melbourne">-Melbourne</option>
        <option value="Europe/Berlin">-Berlin</option>
        <option value="Europe/London">-London</option>
        <option value="Europe/Zurich">-Zurich</option>
      </select>
      <div id="cities">
        <div class="city" id="brussels">
          <div>
            <h2>Brussels</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/EndijaM/world-clock-project"

  </body>
